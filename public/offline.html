<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Offline | Parcel Tracker</title>
    <meta name="theme-color" content="#f2f3f7">
    <style>
      :root {
        --bg: #f4f6fb;
        --ink: #182032;
        --muted: #677087;
        --card: #ffffff;
        --line: #e2e8f3;
        --accent: #f3af68;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 20px;
        font: 16px/1.5 Mulish, system-ui, -apple-system, Segoe UI, sans-serif;
        color: var(--ink);
        background:
          radial-gradient(760px 280px at 12% -6%, rgba(243, 175, 104, 0.18), transparent 60%),
          radial-gradient(820px 320px at 88% -8%, rgba(142, 187, 232, 0.17), transparent 64%),
          var(--bg);
      }
      .card {
        width: min(560px, 100%);
        border: 1px solid var(--line);
        border-radius: 18px;
        background: var(--card);
        box-shadow: 0 16px 36px rgba(17, 24, 39, 0.11);
        padding: 24px;
        text-align: center;
      }
      img {
        width: 110px;
        height: auto;
      }
      h1 {
        margin: 14px 0 4px;
        font-size: 30px;
        line-height: 1.08;
      }
      p {
        margin: 0;
        color: var(--muted);
      }
      .btn {
        margin-top: 14px;
        border: 1px solid #f3d3ad;
        background: #fef0df;
        color: #86531f;
        border-radius: 999px;
        font-weight: 800;
        font-size: 14px;
        padding: 10px 15px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <article class="card">
      <img src="/assets/graphics/truck.svg" alt="">
      <h1>You are offline</h1>
      <p>Parcel Tracker is still installed, but this page needs a connection to refresh live updates.</p>
      <button class="btn" type="button" onclick="window.location.reload()">Try Again</button>
    </article>
  </body>
</html>
